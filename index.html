<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script src="./app.js" defer></script>
		<title>Carousel</title>
	</head>
	<body>
		<div class="container">
			<h1>What's on the menu?</h1>
			<section>
				<button class="prev">&#8656;</button>
				<button class="next">&#8658;</button>
				<ul>
					<li class="image current-img">
						<img src="./images/item-1.jpeg" alt="first image" />
					</li>
					<li class="image">
						<img src="./images/item-2.jpeg" alt="second image" />
					</li>
					<li class="image">
						<img src="./images/item-3.jpeg" alt="third image" />
					</li>
					<li class="image">
						<img src="./images/item-4.jpeg" alt="fourth image" />
					</li>
					<li class="image">
						<img src="./images/item-5.jpeg" alt="fifth image" />
					</li>
					<li class="image">
						<img src="./images/item-6.jpeg" alt="sixth image" />
					</li>
				</ul>
			</section>
		</div>
	</body>
</html>
